<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pig Dice!</h1>
      <h4>Welcome to Pig Dice! Enter your names and click "Play" to play.</h4><br>
      <form id="user_input">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="player1_name">Enter Player 1:</label>
              <input type="text" name="player1" id="name_player1">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="player2_name">Enter Player 2:</label>
              <input type="text" name="player2" id="name_player2">
            </div>
          </div>

          <button type="submit">Let's Play!</button>
        </div>
      </form>

        <!-- This div will be hidden until user clicks the "Let's Play" button -->

      <div id="game_display">
        <div class="row">
          <div class="col-md-6">
              <h3><span id="player1"></span></h3>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <h3><span id="player2"></span></h3>
            </div>
          </div>
        </div>

        <div class="row" id="temp_score_display">
          <div class="col-md-12">
            <h3><span id="temp_score"></span></h3>
          </div>
        </div>

        <div class="row" id="roll_display">
          <div class="col-md-12">
            <h3><span id="roll_score"></span></h3>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="button" id="roll_button">Roll!</button>
          </div>

          <div class="col-md-6">
            <button type="button" id="end_button">End Turn!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
